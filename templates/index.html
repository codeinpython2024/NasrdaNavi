<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routing Map</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó∫Ô∏è</text></svg>">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .map-toolbar {
            position: absolute;
            top: 10px;
            /* Positioned at top left, just below Mapbox controls (Navigation + Geolocate) */
            left: 50px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.98);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
            width: 320px;
            max-width: calc(100% - 24px);
        }

        #directionsPanel {
            position: absolute;
            top: 10px;
            /* Positioned at top right, just before Mapbox controls (Fullscreen, Style Switcher, etc.) */
            right: 60px;
            z-index: 1000;
            width: 400px;
            max-width: calc(100% - 24px);
        }

        @media (max-width: 768px) {
            .map-toolbar {
                width: calc(100% - 20px);
                left: 10px;
                right: 10px;
            }

            #directionsPanel {
                width: calc(100% - 1.5rem) !important;
                left: 0.75rem !important;
                right: 0.75rem !important;
                top: auto !important;
                bottom: 10px !important;
            }

            /* Adjust Mapbox attribution on mobile */
            .mapboxgl-ctrl-attrib {
                font-size: 10px;
            }
        }

        .directions {
            background-color: #fff;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            font-family: "Segoe UI", sans-serif;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .directions .list-group-item.active {
            background-color: #e7f3ff;
            border-left: 3px solid #007bff;
            font-weight: 600;
        }

        .road-label {
            background: rgba(255, 255, 255, 0.7);
            color: #003366;
            font-weight: bold;
            border: none;
            box-shadow: none;
            font-size: 12px;
        }

        .step-label {
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }

        #searchResults {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 2px;
            display: none;
            position: absolute;
            z-index: 2000;
            width: calc(100% - 24px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #searchResults div {
            padding: 6px;
            cursor: pointer;
        }

        #searchResults div:hover {
            background-color: #f2f2f2;
        }

        #searchResults div:focus {
            background-color: #e9ecef;
            outline: 2px solid #007bff;
        }

        .route-status {
            padding: 8px;
            margin-top: 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .route-status.waiting-start {
            background-color: #fff3cd;
            color: #856404;
        }

        .route-status.waiting-end {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .search-result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
        }

        .search-result-item:hover {
            background-color: #f8f9fa;
        }

        .search-result-actions {
            display: flex;
            gap: 4px;
        }

        .search-result-actions button {
            padding: 2px 6px;
            font-size: 10px;
        }

        .marker-start {
            color: #28a745;
        }

        .marker-end {
            color: #dc3545;
        }

        .fade-in {
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #navBar {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .pulse-marker {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7);
            }

            70% {
                box-shadow: 0 0 0 12px rgba(37, 99, 235, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
            }
        }

        .btn:focus,
        .form-control:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 12px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .compass {
            position: absolute;
            bottom: 80px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 1000;
        }

        /* Enhanced Mapbox Control Styles */
        .mapboxgl-ctrl-group button {
            width: 29px;
            height: 29px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mapboxgl-ctrl-group button:hover {
            background-color: #f0f0f0;
        }

        .mapboxgl-ctrl-group button:active {
            background-color: #e0e0e0;
        }

        .style-dropdown button:hover,
        .layer-dropdown label:hover {
            background-color: #f8f9fa !important;
        }

        /* Smooth transitions for map interactions */
        #map {
            transition: filter 0.3s ease;
        }

        /* Loading overlay */
        #loadingSpinner {
            pointer-events: none;
        }

        /* Enhanced marker styles */
        .mapboxgl-marker {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .mapboxgl-marker:hover {
            transform: scale(1.1);
        }

        /* Smooth popup animations */
        .mapboxgl-popup {
            animation: popupFadeIn 0.3s ease;
        }

        @keyframes popupFadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom control button active state */
        .mapboxgl-ctrl-group button.active {
            background-color: #007bff !important;
            color: white !important;
        }

        /* Responsive dropdown positioning for custom controls */
        .style-dropdown,
        .terrain-dropdown,
        .layer-dropdown {
            position: absolute;
            display: none;
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            z-index: 1000;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Desktop: dropdowns appear to the left of controls (on right side of screen) */
        @media (min-width: 769px) {
            .style-dropdown,
            .terrain-dropdown,
            .layer-dropdown {
                top: 0;
                right: 40px;
                left: auto;
            }
        }

        /* Mobile: dropdowns appear to the left, but positioned better */
        @media (max-width: 768px) {
            .style-dropdown,
            .terrain-dropdown,
            .layer-dropdown {
                top: 0;
                right: 40px;
                left: auto;
                max-width: 250px;
            }

            /* Stack controls vertically on very small screens */
            .mapboxgl-ctrl-top-right {
                top: 80px;
                max-width: 50px;
            }

            /* Ensure dropdowns don't go off-screen */
            .mapboxgl-ctrl-top-right .mapboxgl-ctrl {
                margin: 5px 10px 0 0;
            }
        }

        /* Extra small screens - simplify controls */
        @media (max-width: 480px) {
            .style-dropdown,
            .terrain-dropdown,
            .layer-dropdown {
                right: 40px;
                max-width: 200px;
                font-size: 12px;
            }

            .mapboxgl-ctrl-group button {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Toolbar -->
    <div class="map-toolbar">
        <div class="input-group mb-2">
            <input id="searchBox" type="text" class="form-control" placeholder="Search for features..."
                aria-label="Search for features" autocomplete="off">
            <button id="searchBtn" class="btn btn-primary" aria-label="Search">Search</button>
            </div>
            <div id="searchResults"></div>

        <!-- Department List (shows when a building is selected) -->
        <div id="departmentList" class="mt-2" style="display:none;">
            <h6 class="fw-bold text-primary mb-2">Departments</h6>
            <ul class="list-group" id="departments"></ul>
        </div>


        <!-- Route Status -->
        <div id="routeStatus" class="route-status" style="display: none;"></div>

        <div class="d-flex gap-2 mt-2">
            <button id="clearBtn" class="btn btn-outline-danger btn-sm" style="flex: 1;" aria-label="Clear route"
                title="Clear the current route">
                <i class="fas fa-trash"></i> Clear
            </button>
            <button id="reverseBtn" class="btn btn-outline-info btn-sm" style="flex: 1; display: none;" aria-label="Reverse route"
                title="Swap start and end points">
                <i class="fas fa-exchange-alt"></i> Reverse
            </button>
            <button id="cancelBtn" class="btn btn-outline-warning btn-sm" style="flex: 1; display: none;"
                aria-label="Cancel route selection" title="Cancel route selection">
                <i class="fas fa-times"></i> Cancel
            </button>
            </div>
            </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Directions Panel -->
    <div id="directionsPanel" class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <span>Turn-by-Turn Directions</span>
            <div>
                <button id="readAllBtn" class="btn btn-sm btn-light me-1" type="button" title="Read All Directions"
                    aria-label="Read all directions aloud" style="display: none;">
                    üìñ
                </button>
                <button id="speechToggle" class="btn btn-sm btn-light me-1" type="button" title="Toggle Speech"
                    aria-label="Toggle speech synthesis">
                    üîä
                </button>
                <button class="btn btn-sm btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#directionsBody"
                    aria-label="Toggle directions panel">
                    Toggle
                </button>
                </div>
                </div>
                <div id="directionsBody" class="collapse show">
                    <div class="card-body p-2 directions">
                        <p class="text-muted mb-0">Click on the map to set start point, then click again for end point.</p>
                    </div>
                </div>
                <div id="routeSummary" class="card-footer bg-light" style="display: none;">
                    <small class="text-muted"><strong>Distance:</strong> <span id="routeDistance">-</span> m</small>
                </div>
                </div>

    <!-- Status Message -->
    <div id="statusMessage" class="alert alert-info position-absolute top-0 start-50 translate-middle-x mt-2"
        style="z-index: 2000; display: none;" role="alert"></div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="position-absolute top-50 start-50 translate-middle"
        style="z-index: 3000; display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Navigation Bar (shown during active navigation) -->
    <div id="navBar" class="position-absolute bottom-0 start-0 end-0 bg-primary text-white p-3 shadow-lg"
        style="z-index: 2000; display: none;">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="flex-grow-1">
                <div id="currentInstruction" class="fw-bold mb-1" style="font-size: 1.1rem;">Starting navigation...
                </div>
                <div id="distanceToTurn" class="small opacity-75">
                    <i class="fas fa-route"></i> <span>Calculating...</span>
                </div>
                </div>
                <div class="ms-3">
                <button id="recenterBtn" class="btn btn-light btn-sm me-2" title="Recenter map"
                    aria-label="Recenter map on current location">
                    <i class="fas fa-crosshairs"></i>
                </button>
                <button id="exitNavBtn" class="btn btn-outline-light btn-sm" title="Exit navigation" aria-label="Exit navigation mode">
                    <i class="fas fa-times"></i> Exit
                </button>
            </div>
        </div>
        <div class="progress" style="height: 4px;" role="progressbar" aria-label="Route progress" aria-valuemin="0"
            aria-valuemax="100">
            <div id="routeProgress" class="progress-bar bg-light" style="width: 0%"></div>
        </div>
    </div>
    
    <!-- Compass indicator -->
    <div id="compass" class="compass" role="img" aria-label="Compass direction">
        <i class="fas fa-arrow-up" id="compassArrow"></i>
    </div>

    <!-- Scripts -->
    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <!-- Turf.js for distance calculations -->
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

    <!-- Set Mapbox access token -->
    <script>
        mapboxgl.accessToken = '{{ mapbox_token }}';
    </script>

    <!-- Local JavaScript -->
    <script src="/static/map.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
