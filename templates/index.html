<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NasrdaNavi - Routing Map</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Mapbox GL CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="/static/css/variables.css"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/components.css"/>
    <link rel="stylesheet" href="/static/css/map.css"/>
    <link rel="stylesheet" href="/static/css/mobile.css"/>
</head>

<body>
<!-- Mapbox Token -->
<input type="hidden" id="mapbox-token" value="{{ config.MAPBOX_ACCESS_TOKEN }}"/>

<!-- Toolbar -->
<div class="map-toolbar">
    <div class="input-group mb-2">
        <input id="searchBox" type="text" class="form-control" placeholder="Search offline feature...">
        <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>
    <div id="searchResults"></div>

    <!-- Department List -->
    <div id="departmentList" class="mt-2" style="display:none;">
        <h6 class="fw-bold text-primary mb-2">Departments</h6>
        <ul class="list-group" id="departments"></ul>
    </div>

    <div class="d-flex gap-2 mt-2">
        <button id="clearBtn" class="btn btn-outline-danger btn-sm w-100">Clear Route</button>
        <button id="nearestBtn" class="btn btn-outline-success btn-sm w-100">Find Nearest</button>
    </div>
</div>

<!-- Map -->
<div id="map"></div>

<!-- Directions Panel -->
<div id="directionsPanel" class="card position-absolute top-0 end-0 m-3 shadow" style="z-index: 1000; width: 300px;">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <span>Turn-by-Turn Directions</span>
        <button class="btn btn-sm btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#directionsBody">
            Toggle
        </button>
    </div>
    <div id="directionsBody" class="collapse show">
        <div class="card-body p-2 directions">
            <p class="text-muted mb-0">Select start and end points on the map.</p>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- App JS (ES Module) -->
<script type="module" src="/static/js/main.js"></script>
</body>
</html>
