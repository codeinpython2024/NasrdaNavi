<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Routing Map</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Leaflet CSS -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .map-toolbar {
            position: absolute;
            top: 60px; /* move down to clear zoom buttons */
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
            width: 260px;
            max-width: calc(100% - 20px);
        }

        @media (max-width: 768px) {
            .map-toolbar {
                width: calc(100% - 20px);
                left: 10px;
                right: 10px;
            }
            
            #directionsPanel {
                width: calc(100% - 1.5rem) !important;
                left: 0.75rem !important;
                right: 0.75rem !important;
                top: auto !important;
                bottom: 10px !important;
            }
        }

        .directions {
            background-color: #fff;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            font-family: "Segoe UI", sans-serif;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .directions .list-group-item.active {
            background-color: #e7f3ff;
            border-left: 3px solid #007bff;
            font-weight: 600;
        }

        .road-label {
            background: rgba(255, 255, 255, 0.7);
            color: #003366;
            font-weight: bold;
            border: none;
            box-shadow: none;
            font-size: 12px;
        }

        .step-label {
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }

        #searchResults {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 2px;
            display: none;
            position: absolute;
            z-index: 2000;
            width: 100%;
        }

        #searchResults div {
            padding: 6px;
            cursor: pointer;
        }

        #searchResults div:hover {
            background-color: #f2f2f2;
        }

        #searchResults div:focus {
            background-color: #e9ecef;
            outline: 2px solid #007bff;
        }

        .route-status {
            padding: 8px;
            margin-top: 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .route-status.waiting-start {
            background-color: #fff3cd;
            color: #856404;
        }

        .route-status.waiting-end {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .search-result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
        }

        .search-result-item:hover {
            background-color: #f8f9fa;
        }

        .search-result-actions {
            display: flex;
            gap: 4px;
        }

        .search-result-actions button {
            padding: 2px 6px;
            font-size: 10px;
        }

        .marker-start {
            color: #28a745;
        }

        .marker-end {
            color: #dc3545;
        }

        .fade-in {
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #navBar {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .pulse-marker {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7);
            }
            70% {
                box-shadow: 0 0 0 12px rgba(37, 99, 235, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
            }
        }
    </style>
</head>

<body>
<!-- Toolbar -->
<div class="map-toolbar">
    <div class="input-group mb-2">
        <input id="searchBox" type="text" class="form-control" placeholder="Search offline feature..." aria-label="Search for features" autocomplete="off">
        <button id="searchBtn" class="btn btn-primary" aria-label="Search">Search</button>
    </div>
    <div id="searchResults"></div>

    <!-- Department List (shows when a building is selected) -->
    <div id="departmentList" class="mt-2" style="display:none;">
        <h6 class="fw-bold text-primary mb-2">Departments</h6>
        <ul class="list-group" id="departments"></ul>
    </div>


    <!-- Route Status -->
    <div id="routeStatus" class="route-status" style="display: none;"></div>

    <div class="d-flex gap-2 mt-2">
        <button id="clearBtn" class="btn btn-outline-danger btn-sm w-100" aria-label="Clear route">Clear Route</button>
        <button id="cancelBtn" class="btn btn-outline-warning btn-sm w-100" style="display: none;" aria-label="Cancel route selection">Cancel</button>
    </div>
</div>

<!-- Map -->
<div id="map"></div>

<!-- Directions Panel -->
<div id="directionsPanel" class="card position-absolute top-0 end-0 m-3 shadow" style="z-index: 1000; width: 300px; max-width: calc(100% - 1.5rem);">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <span>Turn-by-Turn Directions</span>
        <div>
            <button id="speechToggle" class="btn btn-sm btn-light me-1" type="button" title="Toggle Speech" aria-label="Toggle speech synthesis">
                ðŸ”Š
            </button>
            <button class="btn btn-sm btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#directionsBody" aria-label="Toggle directions panel">
                Toggle
            </button>
        </div>
    </div>
    <div id="directionsBody" class="collapse show">
        <div class="card-body p-2 directions">
            <p class="text-muted mb-0">Click on the map to set start point, then click again for end point.</p>
        </div>
    </div>
    <div id="routeSummary" class="card-footer bg-light" style="display: none;">
        <small class="text-muted"><strong>Distance:</strong> <span id="routeDistance">-</span> m</small>
    </div>
</div>

<!-- Status Message -->
<div id="statusMessage" class="alert alert-info position-absolute top-0 start-50 translate-middle-x mt-2" style="z-index: 2000; display: none;" role="alert"></div>

<!-- Loading Spinner -->
<div id="loadingSpinner" class="position-absolute top-50 start-50 translate-middle" style="z-index: 3000; display: none;">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!-- Navigation Bar (shown during active navigation) -->
<div id="navBar" class="position-absolute bottom-0 start-0 end-0 bg-primary text-white p-3 shadow-lg" style="z-index: 2000; display: none;">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="flex-grow-1">
            <div id="currentInstruction" class="fw-bold mb-1" style="font-size: 1.1rem;">Starting navigation...</div>
            <div id="distanceToTurn" class="small opacity-75">
                <i class="fas fa-route"></i> <span>Calculating...</span>
            </div>
        </div>
        <div class="ms-3">
            <button id="recenterBtn" class="btn btn-light btn-sm me-2" title="Recenter map">
                <i class="fas fa-crosshairs"></i>
            </button>
            <button id="exitNavBtn" class="btn btn-outline-light btn-sm" title="Exit navigation">
                <i class="fas fa-times"></i> Exit
            </button>
        </div>
    </div>
    <div class="progress" style="height: 4px;">
        <div id="routeProgress" class="progress-bar bg-light" role="progressbar" style="width: 0%"></div>
    </div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/rbush@3.0.1/rbush.min.js"></script>

<!-- Local JavaScript -->
<script src="/static/map.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
