<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#007bff" />
    <title>Routing Map</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó∫Ô∏è</text></svg>">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <!-- Skip to main content for accessibility -->
    <a href="#map" class="skip-link">Skip to map</a>

    <!-- Screen reader live regions -->
    <div id="srStatus" class="visually-hidden" role="status" aria-live="polite" aria-atomic="true"></div>
    <div id="srAlert" class="visually-hidden" role="alert" aria-live="assertive" aria-atomic="true"></div>

    <!-- Toolbar -->
    <div class="map-toolbar" role="search" aria-label="Location search and routing">
        <!-- Search Categories -->
        <div class="search-categories" id="searchCategories">
            <button class="category-chip active" data-category="all" aria-pressed="true">
                <i class="fas fa-layer-group"></i> All
            </button>
            <button class="category-chip" data-category="buildings" aria-pressed="false">
                <i class="fas fa-building"></i> Buildings
            </button>
            <button class="category-chip" data-category="departments" aria-pressed="false">
                <i class="fas fa-door-open"></i> Departments
            </button>
            <button class="category-chip" data-category="parking" aria-pressed="false">
                <i class="fas fa-parking"></i> Parking
            </button>
        </div>

        <!-- Search Input with Progress Indicator -->
        <div class="input-group mb-2">
            <input id="searchBox" type="text" class="form-control" placeholder="Search for features..."
                aria-label="Search for features" autocomplete="off">
            <div class="input-progress" id="inputProgress"></div>
            <button id="searchBtn" class="btn btn-primary" aria-label="Search">
                <i class="fas fa-search"></i> Search
            </button>
            </div>

        <!-- Search Results -->
            <div id="searchResults"></div>

        <!-- Search Empty State -->
        <div id="searchEmptyState" style="display: none;">
            <i class="fas fa-search fa-3x text-muted mb-3 d-block"></i>
            <p class="text-muted mb-1">No results found</p>
            <small class="text-muted">Try different keywords or categories</small>
        </div>

        <!-- Skeleton Loader -->
        <div id="skeletonLoader" class="skeleton-loader" style="display: none;">
            <div class="skeleton-item"></div>
            <div class="skeleton-item"></div>
            <div class="skeleton-item"></div>
        </div>

        <!-- Department List (shows when a building is selected) -->
        <div id="departmentList" class="mt-2" style="display:none;">
            <h6 class="fw-bold text-primary mb-2">Departments</h6>
            <ul class="list-group" id="departments"></ul>
        </div>


        <!-- Route Status -->
        <div id="routeStatus" class="route-status" style="display: none;"></div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Directions Panel -->
    <div id="directionsPanel" class="card shadow">
        <!-- Swipe Indicator for mobile -->
        <div class="swipe-indicator d-md-none" aria-hidden="true"></div>
        
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <span><i class="fas fa-route me-2"></i>Turn-by-Turn Directions</span>
            <div>
                <button id="readAllBtn" class="btn btn-sm btn-light me-1" type="button" title="Read All Directions"
                    aria-label="Read all directions aloud" style="display: none;">
                    üìñ
                </button>
                <button id="speechToggle" class="btn btn-sm btn-light me-1" type="button" title="Toggle Speech"
                    aria-label="Toggle speech synthesis">
                    üîä
                </button>
                <button class="btn btn-sm btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#directionsBody"
                    aria-label="Toggle directions panel">
                    Toggle
                </button>
                </div>
                </div>
                <div id="directionsBody" class="collapse show">
                    <div class="card-body p-2 directions">
                        <p class="text-muted mb-0">Click on the map to set start point, then click again for end point.</p>
                    </div>
                </div>
                <div id="routeSummary" class="card-footer bg-light" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <small class="text-muted"><strong>Distance:</strong> <span id="routeDistance">-</span> m</small>
                    </div>
                    <div class="d-flex gap-2">
                        <button id="reverseBtn" class="btn btn-outline-info btn-sm" style="flex: 1;" aria-label="Reverse route"
                            title="Swap start and end points">
                            <i class="fas fa-exchange-alt"></i> Reverse
                        </button>
                        <button id="clearBtn" class="btn btn-outline-danger btn-sm" style="flex: 1;" aria-label="Clear route"
                            title="Clear the current route">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                        <button id="cancelBtn" class="btn btn-outline-warning btn-sm" style="flex: 1; display: none;" 
                            aria-label="Cancel route selection" title="Cancel route selection">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
                </div>

    <!-- Status Message -->
    <div id="statusMessage" class="alert alert-info position-absolute top-0 start-50 translate-middle-x mt-2"
        style="z-index: 2000; display: none;" role="alert"></div>

    <!-- Enhanced Loading Overlay -->
    <div id="loadingSpinner" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner-ring"></div>
            <p class="loading-text">Finding route...</p>
        </div>
    </div>

    <!-- Navigation Bar (shown during active navigation) -->
    <div id="navBar" class="position-absolute bottom-0 start-0 end-0 bg-primary text-white p-3 shadow-lg"
        style="z-index: 2001; display: none; padding-bottom: calc(1rem + env(safe-area-inset-bottom)) !important;">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="flex-grow-1">
                <div id="currentInstruction" class="fw-bold mb-1" style="font-size: 1.1rem;">Starting navigation...
                </div>
                <div id="distanceToTurn" class="small opacity-75">
                    <i class="fas fa-route"></i> <span>Calculating...</span>
                </div>
                </div>
                <div class="ms-3">
                <button id="recenterBtn" class="btn btn-light btn-sm me-2" title="Recenter map"
                    aria-label="Recenter map on current location" style="min-width: 44px; min-height: 44px;">
                    <i class="fas fa-crosshairs"></i>
                </button>
                <button id="exitNavBtn" class="btn btn-outline-light btn-sm" title="Exit navigation" 
                    aria-label="Exit navigation mode" style="min-height: 44px;">
                    <i class="fas fa-times"></i> Exit
                </button>
            </div>
        </div>
        <div class="progress" style="height: 4px;" role="progressbar" aria-label="Route progress" aria-valuemin="0"
            aria-valuemax="100">
            <div id="routeProgress" class="progress-bar bg-light" style="width: 0%"></div>
        </div>
    </div>
    
    <!-- Compass indicator -->
    <div id="compass" class="compass" role="img" aria-label="Compass direction">
        <i class="fas fa-arrow-up" id="compassArrow"></i>
    </div>

    <!-- Toast Notifications Container -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <!-- Floating Action Button (FAB) Menu -->
    <div class="fab-container" id="fabContainer" style="display: none;">
        <button class="fab-main" aria-label="Quick actions menu" aria-expanded="false">
            <i class="fas fa-plus"></i>
        </button>
        <div class="fab-menu" role="menu">
            <button class="fab-action" id="fabMyLocation" title="My Location" aria-label="Go to my location" role="menuitem">
                <i class="fas fa-location-arrow"></i>
            </button>
            <button class="fab-action" id="fabShare" title="Share Location" aria-label="Share current location" role="menuitem">
                <i class="fas fa-share-alt"></i>
            </button>
            <button class="fab-action" id="fabSave" title="Save Route" aria-label="Save current route" role="menuitem">
                <i class="fas fa-bookmark"></i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <!-- Turf.js for distance calculations -->
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

    <!-- Set Mapbox access token -->
    <script>
        mapboxgl.accessToken = '{{ mapbox_token }}';
    </script>

    <!-- UI Helper Functions -->
    <script src="/static/ui-helpers.js"></script>

    <!-- Local JavaScript -->
    <script src="/static/map.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
