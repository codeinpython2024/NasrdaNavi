<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Routing Map</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Leaflet CSS -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .map-toolbar {
            position: absolute;
            top: 60px; /* move down to clear zoom buttons */
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
            width: 260px; /* make it neat and consistent */
        }

        .directions {
            background-color: #fff;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            font-family: "Segoe UI", sans-serif;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .road-label {
            background: rgba(255, 255, 255, 0.7);
            color: #003366;
            font-weight: bold;
            border: none;
            box-shadow: none;
            font-size: 12px;
        }

        .step-label {
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }

        #searchResults {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 2px;
            display: none;
            position: absolute;
            z-index: 2000;
            width: 100%;
        }

        #searchResults div {
            padding: 6px;
            cursor: pointer;
        }

        #searchResults div:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
<!-- Toolbar -->
<div class="map-toolbar">
    <div class="input-group mb-2">
        <input id="searchBox" type="text" class="form-control" placeholder="Search offline feature...">
        <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>
    <div id="searchResults"></div>

    <!-- Department List (shows when a building is selected) -->
    <div id="departmentList" class="mt-2" style="display:none;">
        <h6 class="fw-bold text-primary mb-2">Departments</h6>
        <ul class="list-group" id="departments"></ul>
    </div>


    <div class="d-flex gap-2 mt-2">
        <button id="clearBtn" class="btn btn-outline-danger btn-sm w-100">Clear Route</button>
        <button id="nearestBtn" class="btn btn-outline-success btn-sm w-100">Find Nearest</button>
    </div>
</div>

<!-- Map -->
<div id="map"></div>

<!-- Directions Panel -->
<div id="directionsPanel" class="card position-absolute top-0 end-0 m-3 shadow"
"
style="z-index: 1000; width: 300px;">
<div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <span>Turn-by-Turn Directions</span>
    <button class="btn btn-sm btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#directionsBody">
        Toggle
    </button>
</div>
<div id="directionsBody" class="collapse show">
    <div class="card-body p-2 directions">
        <p class="text-muted mb-0">Select start and end route - No route loaded yet.</p>
    </div>
</div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/rbush@3.0.1/rbush.min.js"></script>

<!-- Local JavaScript -->
<script src="/static/map.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
