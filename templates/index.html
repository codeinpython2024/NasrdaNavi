<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NASRDA Campus Navigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body { margin: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }

        .search-box {
          position: absolute;
          top: 10px;
          left: 50px;
          z-index: 1000;
          background: white;
          padding: 10px;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .controls {
          position: absolute;
          top: 80px;
          left: 50px;
          z-index: 1000;
          background: white;
          padding: 10px;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #searchInput {
          width: 300px;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 3px;
        }

        #searchResults {
          max-height: 200px;
          overflow-y: auto;
          background: white;
          border: 1px solid #ccc;
          border-top: none;
          display: none;
        }

        .search-result {
          padding: 8px;
          cursor: pointer;
          border-bottom: 1px solid #eee;
        }

        .search-result:hover {
          background: #f0f0f0;
        }

        .directions {
          background-color: white;
          padding: 10px;
          max-height: 300px;
          overflow-y: auto;
          font-size: 14px;
        }

        .road-label {
          background: rgba(255,255,255,0.7);
          color: #003366;
          font-weight: bold;
          border: none;
          box-shadow: none;
          font-size: 12px;
        }

        .step-label {
          background-color: #ff3333;
          color: white;
          border-radius: 50%;
          text-align: center;
          line-height: 20px;
          font-weight: bold;
        }

        .poi-marker {
          background-color: #4CAF50;
          color: white;
          border-radius: 50%;
          width: 30px;
          height: 30px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 18px;
        }
    </style>
</head>
<body>
<div class="search-box">
    <input type="text" id="searchInput" placeholder="Search buildings, departments, rooms..."/>
    <div id="searchResults"></div>
</div>
<div class="controls">
    <label>
        <input type="checkbox" id="accessibleMode"/> Accessible routes only
    </label>
</div>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/static/map.js"></script>
</body>
</html>
