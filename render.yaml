# Render.com deployment configuration
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: nasrdanavi
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: FLASK_ENV
        value: production
